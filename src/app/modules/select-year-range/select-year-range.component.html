<label><ng-container i18n>Date Range</ng-container></label>
<slider
	[min]="minYear"
	[max]="maxYear"
	[startValue]="startYear"
	[endValue]="endYear"
	stepValue="1"
	defaultWidth="934"
	(onSliderChange)="onSliderChange($event)">
</slider>
